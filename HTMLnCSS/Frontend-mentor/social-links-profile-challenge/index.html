<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="image-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <div class="name-container">Jessica Randall</div>
      <div class="location-container">London, United Kingdom</div>
      <div class="quote-container">"Front-end developer and avid reader."</div>
      <div class="social-media-links-container">
        <div class="github-container">
          <a class="github" href="https://github.com/YosefHayim">Github</a>
        </div>
        <div class="frontend-mentor-container">
          <a class="frontend-mentor" href="https://www.frontendmentor.io/profile/YosefHayim">Frontend Mentor</a>
        </div>
        <div class="linkedin-container">
          <a class="linkedin" href="https://www.linkedin.com/in/yosef-sabag-113841239/">Linkedin</a>
        </div>
        <div class="twitter-container">
          <a class="twitter" href="https://www.example.com">Twitter</a>
        </div>
        <div class="instagram-container">
          <a class="instagram" href="https://www.example.com">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
